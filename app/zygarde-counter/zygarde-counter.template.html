<center>

<div class="mobile-font">

  <!-- Image Modal -->
  <div id="myModal" class="modal" onclick="document.getElementById('myModal').style.display='none'">
    <!-- The Close Button -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <!-- Modal Content (The Image) -->
    <img id="modalImg" class="modal-content" >
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

  <!-- Currently selected cell (if in progress) -->
  <div id="currentDiv">
    <table class="table table-fit">
      <tbody>
        <tr>
          <img id="currentImg" src="" alt="" width="500" height="500">
        <div class="image-caption-font">Click on the image to enlarge it!</div>
        </tr>
        <tr>
          <td><b>Island</b></td>
          <td><select id="currentSelect"></select></td>
        </tr>
        <tr>
          <td><b>Location<b></td>
          <td id="currentLocation"></td>
        </tr>
        <tr>
          <td><b>Notes<b></td>
            <td id="currentNotes"></td>
        </tr>
        <!-- Progress Bar -->
        <tr valign="middle">
          <td><b>Progress</b></td>
          <td>
              <div class="progress">
                <div id="progressBar"
                class="progress-bar progress-bar-success progress-bar-striped active progress-font"
                role="progressbar" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td><b>Collected?<b></td>
          <td><center><i id="collectButton" class="fa fa-check-square fa-5x" aria-hidden="true" ></i></center></td>
        </tr>
      </tbody>
    </br>
    </table>
  </div>
</div>

</center>
