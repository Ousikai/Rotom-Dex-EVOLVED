<div class="container-fluid mobile-font">
  <!-- Image Modal -->
  <div id="myModal" class="modal" onclick="document.getElementById('myModal').style.display='none'">
    <!-- The Close Button -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <!-- Modal Content (The Image) -->
    <img id="modalImg" class="modal-content" >
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>
      Cells Collected:
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuenow="{{$ctrl.progress}}" aria-valuemin="0" aria-valuemax="100" style="width:{{$ctrl.progress}}%">
      {{$ctrl.progress}}/100
    </div>
  </div>
  <center>
    <!-- Current View -->
    <div id= 'currentView'>
    </div>
    <!-- Test Views -->
    <h1>Current Cell</h1>
    <div id= 'currCell'>
    </div>
    <h1>Cells Collected</h1>
    <table class="table table-borderless table-fit">
      <thead>
        <tr>
          <th>Image</th>
          <th><b>Island<b></th>
          <th><b>Location<b></th>
          <th><b>Undo?<b></th>
        </tr>
      </thead>
      <tbody id="collectedBody">
      </tbody>
    </table>
  </center>
</div>
