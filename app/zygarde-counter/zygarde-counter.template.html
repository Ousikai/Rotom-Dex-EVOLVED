<div class="container-fluid mobile-font">
  <!-- Image Modal -->
  <div id="myModal" class="modal" onclick="document.getElementById('myModal').style.display='none'">
    <!-- The Close Button -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <!-- Modal Content (The Image) -->
    <img id="modalImg" class="modal-content" >
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>

  <!-- Progress Bar -->
  Cells Collected:
  <div class="progress">
    <div id="progressBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
    aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>

  <!-- Centered content -->
  <center>

    <!-- Currently selected cell (if in progress) -->
    <h1>Current Cell</h1>
    <div id="currentCell">
      <table class="table table-striped table-fit">
        <tbody>
          <tr>
            <img id="currentImg" src="" alt="" width="500" height="500">
          </tr>
          <tr>
            <td><b>Island</b></td>
            <td><select id="currentSelect"></select></td>
          </tr>
          <tr>
            <td><b>Location<b></td>
            <td id="currentLocation"></td>
          </tr>
          <tr>
            <td><b>Notes<b></td>
              <td id="currentNotes"></td>
          </tr>
          <tr>
            <td><b>Collected?<b></td>
            <td><center><i id="collectButton" class="fa fa-check-square fa-5x" aria-hidden="true" ></i></center></td>
          </tr>
        </tbody>
      </br>
      </table>
    </div>

    <!-- Cells collected so far -->
    <h1>Cells Collected</h1>
    <div id="collectedDiv">
      <table class="table table-striped table-fit">
        <thead>
          <tr>
            <th>Image</th>
            <th><b>Island<b></th>
            <th><b>Location<b></th>
            <th><b>Undo?<b></th>
          </tr>
        </thead>
        <tbody id="collectedBody">
        </tbody>
      </table>
    </div>

  </center>

</div>
