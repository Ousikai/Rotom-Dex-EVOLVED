<div class="container-fluid">
  <div class="table-responsive">
    <p>
      Sort by:
      <select ng-model="$ctrl.orderProp">
        <option value="island">Island</option>
        <option value="location">Location</option>
      </select>
    </p>
    <table class="table table-bordered">
      <thead class="thead-inverse">
        <tr>
          <th>Image</th>
          <th><b>Name<b></th>
          <th><b>Location<b></th>
          <th><b>Notes<b></th>
          <th><b>Completed<b></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cell in $ctrl.cells | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <td><img ng-src="{{cell.file}}" alt="{{cell.island}}" height="200" width="200" /></td>
          <td>{{cell.island}}</td>
          <td>{{cell.location}}</td>
          <td>{{cell.notes}}</td>
          <td>Mark as completed?</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
