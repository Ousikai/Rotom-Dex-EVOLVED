<div class="container-fluid mobile-font">
  <!-- Image Modal -->
  <div id="myModal" class="modal" onclick="document.getElementById('myModal').style.display='none'">
    <!-- The Close Button -->
    <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
    <!-- Modal Content (The Image) -->
    <img id="modalImg" class="modal-content" >
    <!-- Modal Caption (Image Text) -->
    <div id="caption"></div>
  </div>
  <!-- Zygarde Cell Table -->
  <center>
    <!-- Show Progress on Collection -->
    Cells Collected
    <button class="btn btn-danger btn-lg" ng-click="$ctrl.showCollected()">Show/Hide</button>
    <div id="collectedCells">
    </div>
    </br>
    <div class="table-responsive">
      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="'id'*1">Island</option>
          <option value="location">Location</option>
          <option value="'notes'">Notes</option>
        </select>
      </p>
      <table class="table table-borderless">
        <thead class="thead-inverse">
          <tr>
            <th>Image</th>
            <th><b>Island<b></th>
            <th><b>Location<b></th>
            <th><b>Notes<b></th>
            <th><b>Collected?<b></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cell in $ctrl.cells | filter:$ctrl.query | orderBy:$ctrl.orderProp">
            <td><img ng-src="{{cell.file}}" alt="{{cell.island}}"
                  height="200"
                  width="200"
                  ng-click="$ctrl.openModalImage(cell.file, cell.island)"/>
            </td>
            <td>{{cell.island}}</td>
            <td>{{cell.location}}</td>
            <td>{{cell.notes}}</td>
            <td>
              <i class="fa fa-check-square fa-5x"
              aria-hidden="true"
              ng-click="$ctrl.collectCell(cell.id)"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </center>
</div>
